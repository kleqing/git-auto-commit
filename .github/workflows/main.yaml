name: üÉè Autocommit workflow

on:
  schedule:
    - cron: '0 15 * * *' # Ch·∫°y h√†ng ng√†y v√†o 22:00 UTC
  push:
      branches:
        - main
  workflow_dispatch:
  
jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: ‚ö°Ô∏è Update README
      run: |
        EMOJIS=(":smile:" ":laughing:" ":blush:" ":smiley:" ":relaxed:" ":smirk:" ":heart_eyes:" ":kissing_heart:" ":kissing_closed_eyes:" ":flushed:" ":relieved:" ":satisfied:" ":grin:" ":wink:" ":stuck_out_tongue_winking_eye:" ":stuck_out_tongue_closed_eyes:" ":grinning:" ":kissing:" ":kissing_smiling_eyes:" ":stuck_out_tongue:")
        RANDOM_EMOJI=${EMOJIS[$RANDOM % ${#EMOJIS[@]}]}
        sed -i "/$RANDOM_EMOJI/{s/| [0-9]* |/ $((`grep -o '[0-9]*' <<< $(grep $RANDOM_EMOJI README.md)`+1)) |/}" README.md

    - name: Commit and push
      run: |
        if [[ "$(date +%Y)" -gt "2024" ]]; then
          echo "It's now past 2024, stopping updates."
          exit 0
        fi
        git config --local user.email "hotaruu24k@gmail.com"
        git config --local user.name "kleqing"
        git remote set-url origin https://$GITHUB_TOKEN@github.com/kleqing/git-auto-commit.git
        git add README.md
        git commit -m "üÜï New Emoji Added $RANDOM_EMOJI"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
